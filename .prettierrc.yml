plugins:
  - 'prettier-plugin-svelte'

# Global rules
arrowParens: always
bracketSpacing: false
endOfLine: lf
printWidth: 100
quoteProps: consistent
singleQuote: true
tabWidth: 4

# Global svelte rules
svelteSortOrder: options-scripts-markup-styles

# Overrides
overrides:
  - files: '*.{css,html,json,md,scss,yml,svelte}'
    options:
      tabWidth: 2
  - files: '*.svelte'
    options:
      parser: svelte
