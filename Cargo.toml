[package]
name = "flugbuech"
version = "0.1.0"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
edition = "2018"
license = "AGPL-3.0"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.4", features = ["postgres", "chrono"] }
dotenv = "0.14"
igc = "0.2"
log = "0.4"
rocket = { version = "0.4", default-features = false, features = ["private-cookies"] }
serde = { version = "1", features = ["derive"] }

[dependencies.rocket_contrib]
version = "0.4"
default-features = false
features = ["diesel_postgres_pool", "tera_templates", "serve"]

[dev-dependencies]
diesel_migrations = { version = "1.3", features = ["postgres"] }
lazy_static = "1"
