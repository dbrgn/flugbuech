[package]
name = "flugbuech"
version = "0.1.0"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
edition = "2018"

[dependencies]
rocket = "0.4"
diesel = { version = "1.4", features = ["postgres"] }
dotenv = "0.9"
serde = { version = "1", features = ["derive"] }

[dependencies.rocket_contrib]
version = "0.4"
default-features = false
features = ["diesel_postgres_pool", "tera_templates"]
